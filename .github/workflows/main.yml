name: test

on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - master
      - develop
defaults:
  run:
    working-directory: frontend/xalFront/
jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci
    - run: ng test --no-watch
